<head>

<style>
#last_words{
font-type = "Monospace Corsiva";
}
</style>
<script>
last_words = document.getElementById("last_words");
score = 0;

function main() {

button.disabled= true;
line = document.getElementById("head2");
if (score >=0 && score<30){

}
}
